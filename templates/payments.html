{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SplitGood</title>
    {% block style %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/payments.css' %}">
    {% endblock %}
</head>
<body>
{% block content %}
    <div class="iphone">
        <header class="header">
            <h1>Payments</h1>
        </header>

        <form action="/settle/process_payment/" class="form" method="POST">
            {% csrf_token %}

            <fieldset>
                <legend>Payment Method</legend>

                <div class="form__radios">
                    <div class="form__radio">
                        <label for="visa">
                            <svg class="icon">
                                <use xlink:href="#icon-razorpay"/>
                            </svg>
                            Online Payment</label>
                        <input checked value="online" id="paypal" name="payment-method" type="radio"/>
                    </div>

                    <div class="form__radio">
                        <label for="cash">
                            <svg class="icon">
                                <use xlink:href="#icon-cash"/>
                            </svg>
                            Record a cash transaction</label>
                        <input value="cash" id="cash" name="payment-method" type="radio"/>
                    </div>


                </div>
            </fieldset>

            <div>


                <table>

                    <tfoot>
                    <tr>
                        <td>Amount</td>
                        <td>{{ amount }}</td>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <div>
                <button class="button button--full" type="submit">
                    <svg class="icon">
                        <use xlink:href="#icon-shopping-bag"/>
                    </svg>
                    Pay Up
                </button>
            </div>
            <input type="hidden" name="lender_id" value="{{ lender_id }}">
            <input type="hidden" name="amount" value="{{ amount }}">
            <input type="hidden" name="group" value="{{ group }}">
        </form>
    </div>
